<html lang="en" dir="ltr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="signup-form">
        <form action="studentafterlogin" method="post" >
            {% csrf_token %}
    			<center><h2>Student Signup</h2></center>

            <input type="hidden" name="csrfmiddlewaretoken" value="gXfTwS2THxwqiFCNgvCMjLI4aBnHYgw6cLIsYrAfX3e1B7xC8sP2xspvo6qHQAWO">


            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_first_name">First name:</label></label>
              <div class="col-xs-8">
              <input type="text" name="first_name" maxlength="30" id="id_first_name">
               </div>
            </div>

            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_last_name">Last name:</label></label>
              <div class="col-xs-8">
              <input type="text" name="last_name" maxlength="150" id="id_last_name">
               </div>
            </div>

            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_username">Username:</label></label>
              <div class="col-xs-8">
              <input type="text" name="username" maxlength="150" required="" id="id_username">
               </div>
            </div>

            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_password">Password:</label></label>
              <div class="col-xs-8">
              <input type="text" name="password" maxlength="128" required="" id="id_password">
               </div>
            </div>


            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_enrollment">Enrollment:</label></label>
              <div class="col-xs-8">
              <input type="text" name="enrollment" maxlength="40" required="" id="id_enrollment">
               </div>
            </div>

            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_branch">Branch:</label></label>
              <div class="col-xs-8">
              <input type="text" name="branch" maxlength="40" required="" id="id_branch">
               </div>
            </div>


    		<div class="form-group text-center">
    			<div class="col-xs-8 col-xs-offset-4">
            <button type="submit" class="btn btn-primary btn-lg" style="border-radius: 0%;">Sign Up</button>
    			</div>
    		</div>
       </form>
    	   <div class="text-center">Already have an account? <a href="/studentlogin">Login here</a></div>
    </div>
</body>
</html>
