<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LMS Django</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="signup-form">
        <form action="" class="form-horizontal"  method="post">

    			<center><h2>Admin Signup</h2></center>
{% csrf_token %}
      <input type="hidden" name="csrfmiddlewaretoken" value="INANqzUzQxtNCOtM47yuSfbnWDqQ2joCEB3mS8sV63boVgoBW4LK6WSOa8tQUDOk">
             {% for field in form %}
            <div class="form-group text-center">
              <label class="control-label col-xs-4">{{ field.label_tag }}</label>
              <div class="col-xs-8">
			  {{ field }}

               </div>
            </div>
            {% endfor %}



            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_username">Username:</label></label>
              <div class="col-xs-8">
			  <input type="text" name="username" maxlength="150" required="" id="id_username">

               </div>
            </div>

            <div class="form-group text-center">
              <label class="control-label col-xs-4"><label for="id_password">Password:</label></label>
              <div class="col-xs-8">
			  <input type="text" name="password" maxlength="128" required="" id="id_password">

               </div>
            </div>
    		<div class="form-group text-center">
    			<div class="col-xs-8 col-xs-offset-4">
            <button type="submit" class="btn btn-success btn-lg" style="border-radius:0px">Sign Up</button>
    			</div>
    		</div>
        </form>
    	<div class="text-center">Already have an account? <a href="adminlogin/">Login here</a></div>
    </div>
</body>
</html>
